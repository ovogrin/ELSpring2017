<!DOCTYPE html>
<html>
    <head>
		<title>AquaPi-Self Watering Plant System</title>
		<link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}"/>
		<link rel="stylesheet" type="text/css" href="/static/style.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://use.fontawesome.com/0ff0d2b49f.js"></script>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



    </head>
    <body>

	<div class="conatiner">
	   <div class="row">
	   	<div class="col-sm-4">

		<div id="content">
			{% block body %}{% endblock %}
		</div>
		<div id="nav">
			<ul class="btn-group-vertical" style="list-style-type:none">
				{% block nav %}{% endblock %}
<!---				<li><a href="{{url_for('main')}}" class="btn btn-primary btn-lg btn-block" >index</a></li> -->
				<li><a href="/about/" class="btn btn-primary btn-lg btn-block">About</a></li>
				<li><a href="/contact/" class="btn btn-primary btn-lg btn-block">Contact</a></li>
	
				{% if 'username' in session %}
				<li><a href="{{url_for('login')}}" class="btn btn-primary btn-lg btn-block" >Logout</a>
				<li><a href="{{url_for('water')}}" class="btn btn-primary btn-lg btn-block">Panel</a>
				{% else %}
				<li><a href="{{url_for('login')}}" class="btn btn-primary btn-lg btn-block" >Login</a>
				{% endif %}
			</ul>
		</div>
		</div>
	   </div>
	</div>
		<div id="flashed">
		{% with messages = get_flashed_messages() %}
		{% for message in messages %}
			{{message}}
		{% endfor %}
		{% endwith %}
		</div>

	<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="/static/main.js"></script>
	<script src="/static/chart.js"></script>
    </body>
</html>
